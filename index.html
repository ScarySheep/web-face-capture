<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/gif" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik&display=swap"
    rel="stylesheet">
  <title>Web Face Capture</title>
</head>

<body>
  <div id="container">
    <h1 id="title">Web Face Capture</h1>
    <h3 id="description">A web tool for you to record your face and turn it into a 3D animation file.</h3>
    <div id="graphics">
      <video autoplay="true" id="videoElement" playsinline></video>
      <canvas id="bg"></canvas>
    </div>
    <div id="input">
      <button id="record">Record</button>
      <button id="download">Download</button>
    </div>
    <div id="links">
      <a href="https://github.com/ScarySheep/web-face-capture" target="_blank">Github Project Page</a>
      <a href="https://jameslee.ninja" target="_blank">About me</a>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
